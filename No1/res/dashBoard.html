<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        width: 30px;
        height: 30px;
        background-color: #006dbf;
      }

      #dash-board {
        width: 200px;
        height: 500px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="title">Ranking</div>
      <div id="dash-board"></div>
    </div>

    <script type="text/javascript">
      window.addEventListener("keydown", (e) => {
        let keycode = e.keyCode;
        console.log(keycode, e);
        // 88 === x
        if (keycode === 88) {
          window.parent.postMessage({ type: "dashBoardClose" }, "*");
        }
      });

      const dashBoard = document.getElementById("dash-board");
      window.addEventListener("message", function (e) {
        const dashBoardInfo = e.data.dashBoardInfo;
        const list = `
        ${dashBoardInfo
          .map(
            (item, index) =>
              `<div>
                <span>${item.ranking}.</span>
                <span>${item.nickname}</span>
                <span>${item.totalTime}</span>
                <span>${item.level}</span>
              </div>`
          )
          .join(" ")}
      `;
        dashBoard.innerHTML = list;
      });
    </script>
  </body>
</html>
