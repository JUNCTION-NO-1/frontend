<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: #075fbf;
        opacity: 80%;
      }
  
      #title {
        width: 240px;
        height: 80px;
        color: white;
        font-weight: 400;
        font-size: 30px;
        letter-spacing: 2rem;
      }
  
      #timer {
        width: 240px;
        height: 130px;
        color: white;
        font-size: 90px;
        font-weight: 900;
        line-height: 123px;
      }
      .innerButton {
        display: inline-block; 
        text-align: center; 
        width:12em; 
        height:1.2em; 
        line-height: 1.2em; 
        color: white;
        background-color: #075FBF; 
        border-radius:12px;
      }
      .timerLabel {
        margin-top: 1.4rem;
        background-color: #EFEFEF;
        color: #075FBF;
        width: 30%;
        opacity : 0;
        font-size : 3rem;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="title">TIMER</div>
      <div id="timer">-</div>
      <div class="timerLabel">
        <span class="innerButton" id="key">T</span>  버튼을 누르면 타이머가 종료됩니다.
      </div>
    </div>
    <script type="text/javascript">
      Number.prototype.toMMSS = function () {
        var _sec = this;
        var minutes = parseInt(_sec / 60);
        var seconds = _sec % 60;

        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        return minutes + ":" + seconds;
      };

      var timerInterval;
      var timer = 0;

      window.addEventListener("message", function (e) {
        timer = e.data.timer * 60;

        window.addEventListener("keydown", (e) => {
          let keycode = e.keyCode
          if (keycode == 84) {
            window.parent.postMessage({ type: "widgetClose" }, "*");
          }
        })

        clearInterval(timerInterval);
        timerInterval = setInterval(function () {
          if (--timer >= 0) {
            document.getElementById("timer").innerText = timer.toMMSS();     
          }
          else {
            window.parent.postMessage({ type: "widgetClose" }, "*");
            clearInterval(timerInterval);
          }
        }, 1000);
        document.getElementById("timer").innerText = timer.toMMSS();
      });
    </script>
  </body>
</html>
